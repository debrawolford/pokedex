{% extends "pokemon/base.html" %} {% block content %}
<!--Main Content-->
<div class="container-fluid">
  <!-- Start of back to all Abilities Button -->
  <div class="row mt-3">
    <div class="col text-left">
      <a class="btn btn-sm btn-light" href="{% url 'abilities' %}"
        ><i class="fas fa-arrow-circle-left"></i> Back to all Abilities</a
      >
    </div>
  </div>
  <!-- End of back to all Abilites Button -->
  <!-- Start of Ability Details -->
  <div class="row justify-content-center mt-3">
    <div class="col-12 text-center my-auto">
      <h3 class="capitalize">{{ ability.id }}. {{ ability.name }}</h3>
    </div>
  </div>
  <!-- End of Ability Details -->
</div>
{% endblock %}

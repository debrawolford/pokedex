{% extends "pokemon/base.html" %} {% block content %}
<!--Main Content-->
<div class="container-fluid">
  <!-- Start of back to all Pokemon Button -->
  <div class="row mt-3">
    <div class="col text-left">
      <a class="btn btn-sm btn-light" href="{% url 'pokemon' %}"
        ><i class="fas fa-arrow-circle-left"></i> Back to all Pokemon</a
      >
    </div>
  </div>
  <!-- End of back to all Pokemon Button -->
  <!--Start of form-->
  <div class="container">
    <div class="row">
        <div class="col text-center mt-4">
            <h1>Add a Pokemon</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 mx-auto">
            <form method="POST" action="{% url 'add_pokemon' %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center mb-3">
                    <button class="btn btn-light" type="submit">Add Pokemon</button>
                </div>
            </form>
        </div>            
    </div>
</div>
  <!--End of form-->
</div>
{% endblock %}
